name: discovery-workflow
description: "Discover and list cluster resources"
icon: "üîç"
agentModifiable: false
createdBy: "user"
version: 1
inputSchema:
  type: object
  properties:
    resourceType:
      type: string
      description: "Type of resource to discover (pods, services, deployments)"
      default: "pods"
    namespace:
      type: string
      description: "Namespace to search in (empty for all namespaces)"
      default: ""
    labelSelector:
      type: string
      description: "Label selector to filter resources"
      default: ""
  required: []
steps:
  - id: discover_resources
    tool: api_discovery_list
    args:
      resourceType: "{{ .resourceType }}"
      namespace: "{{ .namespace }}"
      labelSelector: "{{ .labelSelector }}"
    store: "resources"
  - id: format_output
    tool: api_discovery_format
    args:
      resources: "{{ .resources }}"
      format: "table" 
name: "mcpserver-crud-scenarios"
category: "behavioral"
concept: "mcpserver"
tags: ["mcpserver", "crud", "core-api"]
timeout: "5m"

steps:
- id: "create-local-command-mcpserver"
  tool: "core_mcpserver_create"
  args:
    name: "local-command-server"
  expected:
    success: true

- id: "create-container-mcpserver"
  tool: "core_mcpserver_create"
  args:
    name: "container-server"
  expected:
    success: true

- id: "list-mcpservers"
  tool: "core_mcpserver_list"
  expected:
    success: true
    contains: ["local-command-server", "container-server"]

- id: "get-local-command-mcpserver"
  tool: "core_mcpserver_get"
  args:
    name: "local-command-server"
  expected:
    success: true
    json_path:
      name: "local-command-server"

- id: "get-container-mcpserver"
  tool: "core_mcpserver_get"
  args:
    name: "container-server"
  expected:
    success: true
    json_path:
      name: "container-server"

- id: "update-mcpserver"
  tool: "core_mcpserver_update"
  expected:
    success: true

- id: "delete-local-command-mcpserver"
  tool: "core_mcpserver_delete"
  args:
    name: "local-command-server"
  expected:
    success: true

- id: "delete-container-mcpserver"
  tool: "core_mcpserver_delete"
  args:
    name: "container-server"
  expected:
    success: true

- id: "verify-mcpservers-deleted"
  tool: "core_mcpserver_list"
  expected:
    success: true
    not_contains: ["local-command-server", "container-server"] 
name: "serviceclass-create-conflicting-name"
category: "behavioral"
concept: "serviceclass"
tags: ["serviceclass", "create", "error-handling", "conflict", "core-api"]
timeout: "1m"

pre_configuration:
  service_classes:
    - name: "existing-sc"
      config:
        name: "existing-sc"
        serviceConfig:
          lifecycleTools:
            start: { tool: "core_service_list" }

steps:
- id: "attempt-conflicting-create"
  tool: "core_serviceclass_create"
  args:
    name: "existing-sc"
    type: "another-type"
    serviceConfig:
      lifecycleTools:
        start:
          tool: "core_service_list"
  expected:
    success: false
    error_contains: ["already exists"] 
name: "workflow-get-non-existent"
category: "behavioral"
concept: "workflow"
description: "Tests getting a workflow that does not exist."
tags: ["workflow", "get", "error-handling", "not-found", "core-api"]
timeout: "1m"

steps:
- id: "get-non-existent"
  description: "Attempt to get a workflow by a name that is not registered"
  tool: "core_workflow_get"
  args:
    name: "non-existent-workflow"
  expected:
    success: false
    error_contains: ["not found"] 
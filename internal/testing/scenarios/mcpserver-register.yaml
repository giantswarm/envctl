name: "mcpserver-register"
category: "behavioral"
concept: "mcpserver"
description: "Tests registering an MCP server definition."
tags: ["mcpserver", "register", "core-api"]
timeout: "1m"

steps:
- id: "create-mcpserver"
  description: "Create an MCP server and verify it's available"
  tool: "core_mcpserver_create"
  args:
    name: "register-test-server"
    type: "localCommand"
    autoStart: true
    command: ["echo", "register-test"]
    env:
      TEST_MODE: "register"
      LOG_LEVEL: "debug"
  expected:
    success: true
  cleanup:
    - id: "delete-mcpserver"
      tool: "core_mcpserver_delete"
      args:
        name: "register-test-server" 
name: "service-stop"
category: "behavioral"
concept: "service"
description: "Tests stopping a service instance."
tags: ["service", "stop", "lifecycle", "core-api"]
timeout: "1m"

pre_configuration:
  service_classes:
  - name: "sc-for-stop"
    config:
      name: "sc-for-stop"
      type: "basic"
      serviceConfig:
        lifecycleTools:
          start: { tool: "core_config_get" }
          stop: { tool: "core_config_get" }
steps:
- id: "create-service-for-stop"
  description: "Create a service to be stopped"
  tool: "core_service_create"
  args: { serviceClassName: "sc-for-stop", label: "stop-test-service" }
  expected: { success: true }
  cleanup:
  - tool: "core_service_delete"
    args: { labelOrServiceId: "stop-test-service" }
- id: "stop-the-service"
  description: "Stop the service"
  tool: "core_service_stop"
  args: { label: "stop-test-service" }
  expected: { success: true }
- id: "verify-status-is-stopped"
  description: "Verify the service is now in the STOPPED state"
  tool: "core_service_get"
  args: { labelOrServiceId: "stop-test-service" }
  expected:
    success: true
    json_path:
      state: "STOPPED" 
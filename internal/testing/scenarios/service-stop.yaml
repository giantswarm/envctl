name: "service-stop"
category: "behavioral"
concept: "service"
tags: ["service", "stop", "core-api"]
timeout: "1m"

pre_configuration:
  service_classes:
  - name: "sc-for-stop"
    config:
      name: "sc-for-stop"
      serviceConfig:
        lifecycleTools:
          start: { tool: "core_config_get" }
          stop: { tool: "core_config_get" }
steps:
- id: "create-service-for-stop"
  tool: "core_service_create"
  args: { serviceClassName: "sc-for-stop", name: "stop-test-service" }
  expected: { success: true }
  cleanup:
  - tool: "core_service_delete"
    args: { name: "stop-test-service" }
- id: "stop-the-service"
  tool: "core_service_stop"
  expected: { success: true }
- id: "verify-service-stopped"
  tool: "core_service_get"
  args: { name: "stop-test-service" }
  expected:
    success: true 
name: "mcpserver-delete"
category: "behavioral"
concept: "mcpserver"
tags: ["mcpserver", "delete", "core-api"]
timeout: "1m"

pre_configuration:
  mcp_servers:
  - name: "delete-test-server"
    config:
      name: "delete-test-server"
steps:
- id: "delete-the-server"
  tool: "core_mcpserver_delete"
  args:
    name: "delete-test-server"
  expected:
    success: true
- id: "verify-server-is-gone"
  tool: "core_mcpserver_get"
  args:
    name: "delete-test-server"
  expected:
    success: false
    error_contains: ["not found"] 
name: "serviceclass-create-missing-name"
category: "behavioral"
concept: "serviceclass"
description: "Tests creating a ServiceClass without providing a name."
tags: ["serviceclass", "create", "validation", "error-handling", "core-api"]
timeout: "1m"

steps:
- id: "create-missing-name"
  description: "Attempt to create a ServiceClass without a name"
  tool: "core_serviceclass_create"
  args:
    type: "basic"
    description: "ServiceClass without name"
    serviceConfig:
      lifecycleTools:
        start:
          tool: "x_test-provider_start"
        stop:
          tool: "x_test-provider_stop"
  expected:
    success: false
    error_contains: ["name", "required"] 
name: "workflow-create-missing-name"
category: "behavioral"
concept: "workflow"
description: "Tests creating a workflow with a missing name field."
tags: ["workflow", "create", "error-handling", "validation", "core-api"]
timeout: "1m"

steps:
- id: "create-with-missing-name"
  description: "Attempt to create a workflow without the required 'name' field"
  tool: "core_workflow_create"
  args:
    yaml_definition: |
      description: "This workflow has no name"
      steps: []
  expected:
    success: false
    error_contains: ["name is required"] 
name: "mcpserver-create-local-command-missing-command"
category: "behavioral"
concept: "mcpserver"
description: "Tests creating a localCommand server without a command."
tags: ["mcpserver", "create", "error-handling", "core-api"]
timeout: "1m"

steps:
- id: "create-missing-command"
  description: "Attempt to create a localCommand server without the command field"
  tool: "core_mcpserver_create"
  args:
    yaml: |
      name: "lc-no-command"
      type: "localCommand"
  expected:
    success: false
    error_contains: ["'command' is required for localCommand type"] 
name: "workflow-parameter-templating-scenarios"
category: "behavioral"
concept: "workflow"
description: "Advanced scenarios for workflow parameter templating"
tags: ["workflow", "parameters", "templating", "core-api"]
timeout: "5m"

pre_configuration:
  workflows:
    - name: "param-templating-workflow"
      config:
        name: "param-templating-workflow"
        description: "A workflow to test parameter templating"
        input_schema:
          type: "object"
          properties:
            service_label:
              type: "string"
              required: true
            message:
              type: "string"
              default: "default message"
        steps:
          - id: "echo-step"
            tool: "x_mock-echo_echo"
            args:
              text: "Service {{ .service_label }} says: {{ .message }}"

  mcp_servers:
    - name: "mock-echo"
      config:
        tools:
          - name: "echo"
            description: "A mock tool that echoes text"
            input_schema:
              type: "object"
              properties:
                text: { type: "string" }
            responses:
              - response:
                  # The response also uses templating based on its *own* inputs
                  echoed_text: "{{ .text }}"

steps:
- id: "run-workflow-with-all-params"
  description: "Run the workflow providing all parameters"
  tool: "workflow_param-templating-workflow"
  args:
    service_label: "myservice"
    message: "hello world"
  expected:
    success: true
    # The output of the workflow is the output of its last step
    json_path:
      echoed_text: "Service myservice says: hello world"

- id: "run-workflow-with-default-param"
  description: "Run the workflow relying on a default parameter"
  tool: "workflow_param-templating-workflow"
  args:
    service_label: "anotherservice"
  expected:
    success: true
    json_path:
      echoed_text: "Service anotherservice says: default message"

- id: "run-workflow-missing-required-param"
  description: "Attempt to run a workflow missing a required parameter"
  tool: "workflow_param-templating-workflow"
  args:
    message: "this will fail"
  expected:
    success: false
    error_contains: ["missing required parameter: service_label"]

- id: "run-workflow-with-wrong-param-type"
  description: "Attempt to run a workflow with a parameter of the wrong type"
  tool: "workflow_param-templating-workflow"
  args:
    service_label: 12345
  expected:
    success: false
    error_contains: ["invalid type for parameter 'service_label'"] 
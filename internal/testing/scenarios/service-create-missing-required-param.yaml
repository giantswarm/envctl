name: "service-create-missing-required-param"
category: "behavioral"
concept: "service"
description: "Tests creating a service without a required parameter."
tags: ["service", "create", "parameters", "error-handling", "core-api"]
timeout: "1m"

pre_configuration:
  service_classes:
  - name: "sc-requires-param"
    config:
      name: "sc-requires-param"
      type: "basic"
      serviceConfig:
        createParameters:
          message:
            required: true
        lifecycleTools:
          start: { tool: "core_config_get" }
          stop: { tool: "core_config_get" }
steps:
- id: "create-missing-param"
  description: "Attempt to create a service without providing a required parameter"
  tool: "core_service_create"
  args:
    serviceClassName: "sc-requires-param"
    label: "my-failed-service"
  expected:
    success: false
 
name: "capability-create-with-empty-operations"
category: "behavioral"
concept: "capability"
description: "Tests creating a capability with an empty 'operations' block (should fail)."
tags: ["capability", "create", "validation", "error-handling", "core-api"]
timeout: "1m"

steps:
- id: "create-empty-operations-capability"
  description: "Attempt to create a capability definition with empty operations"
  tool: "core_capability_create"
  args:
    name: "empty-operations-capability"
    type: "test"
    description: "A capability with an empty operations map"
    operations: {}
  expected:
    success: false
    error_contains: ["must have at least one operation"] 
name: "workflow-create-non-existent-tool"
category: "behavioral"
concept: "workflow"
description: "Tests creating a workflow that references a non-existent tool."
tags: ["workflow", "create", "error-handling", "validation", "core-api"]
timeout: "1m"

steps:
- id: "create-with-bad-tool"
  description: "Attempt to create a workflow with a step that uses a non-existent tool"
  tool: "core_workflow_create"
  args:
    yaml_definition: |
      name: "bad-tool-workflow"
      steps:
        - id: "step1"
          tool: "this_tool_is_not_real"
  expected:
    success: false
    error_contains: ["tool 'this_tool_is_not_real' not found"] 
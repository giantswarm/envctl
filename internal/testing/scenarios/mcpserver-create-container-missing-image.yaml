name: "mcpserver-create-container-missing-image"
category: "behavioral"
concept: "mcpserver"
description: "Tests creating a container MCPServer without providing an image."
tags: ["mcpserver", "create", "validation", "error-handling", "core-api"]
timeout: "1m"

steps:
- id: "create-missing-image"
  description: "Attempt to create a container MCPServer without image"
  tool: "core_mcpserver_create"
  args:
    name: "missing-image-server"
    type: "container"
    enabled: true
    description: "Container server without image"
  expected:
    success: false
    error_contains: ["image", "required"] 
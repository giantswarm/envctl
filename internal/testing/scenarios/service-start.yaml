name: "service-start"
category: "behavioral"
concept: "service"
tags: ["service", "start", "core-api"]
timeout: "1m"

pre_configuration:
  service_classes:
  - name: "sc-for-start"
    config:
      name: "sc-for-start"
      serviceConfig:
        lifecycleTools:
          start: { tool: "core_config_get" }
          stop: { tool: "core_config_get" }
steps:
- id: "create-service-for-start"
  tool: "core_service_create"
  args: { serviceClassName: "sc-for-start", name: "start-test-service" }
  expected: { success: true }
  cleanup:
  - tool: "core_service_delete"
    args: { name: "start-test-service" }
- id: "stop-the-service"
  tool: "core_service_stop"
  expected: { success: true }
- id: "start-the-service"
  tool: "core_service_start"
  expected: { success: true }
- id: "verify-service-started"
  tool: "core_service_get"
  args: { name: "start-test-service" }
  expected:
    success: true 
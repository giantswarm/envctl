name: "capability-update-non-existent"
category: "behavioral"
concept: "capability"
description: "Tests updating a capability that does not exist."
tags: ["capability", "update", "error-handling", "not-found", "core-api"]
timeout: "1m"

steps:
- id: "update-non-existent"
  description: "Attempt to update a capability by a name that is not registered"
  tool: "core_capability_update"
  args:
    name: "i-do-not-exist"
    yamlContent: |
      name: "i-do-not-exist"
      description: "this should fail"
  expected:
    success: false
    error_contains: ["not found"] 
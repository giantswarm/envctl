name: "serviceclass-check-available"
category: "behavioral"
concept: "serviceclass"
description: "Tests checking the availability of an existing, valid ServiceClass."
tags: ["serviceclass", "available", "core-api"]
timeout: "1m"

pre_configuration:
  service_classes:
    - name: "available-sc"
      config:
        name: "available-sc"
        type: "basic"
        serviceConfig:
          lifecycleTools:
            start: { tool: "core_service_list" }
            stop: { tool: "core_service_list" }

steps:
- id: "check-is-available"
  description: "Check that a pre-configured ServiceClass is available"
  tool: "core_serviceclass_available"
  args:
    name: "available-sc"
  expected:
    success: true
    json_path:
      available: true 
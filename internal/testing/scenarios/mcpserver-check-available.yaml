name: "mcpserver-check-available"
category: "behavioral"
concept: "mcpserver"
description: "Tests checking the availability of an existing server."
tags: ["mcpserver", "available", "core-api"]
timeout: "1m"

pre_configuration:
  mcp_servers:
  - name: "available-server"
    config:
      name: "available-server"
      type: "localCommand"
      command: ["echo", "I am available"]
steps:
- id: "check-available"
  description: "Check availability of a valid, pre-configured server"
  tool: "core_mcpserver_available"
  args:
    name: "available-server"
  expected:
    success: true
    json_path:
      available: true 
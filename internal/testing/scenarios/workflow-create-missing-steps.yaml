name: "workflow-create-missing-steps"
category: "behavioral"
concept: "workflow"
description: "Tests creating a workflow with a missing steps field."
tags: ["workflow", "create", "error-handling", "validation", "core-api"]
timeout: "1m"

steps:
- id: "create-with-missing-steps"
  description: "Attempt to create a workflow without the required 'steps' field"
  tool: "core_workflow_create"
  args:
    yaml_definition: |
      name: "no-steps-workflow"
      description: "A workflow with no steps"
  expected:
    success: false
    error_contains: ["steps are required"] 
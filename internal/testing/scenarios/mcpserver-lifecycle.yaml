name: "mcpserver-lifecycle-scenarios"
category: "behavioral"
concept: "mcpserver"
tags: ["mcpserver", "lifecycle", "crud", "core-api"]
timeout: "3m"

steps:
- id: "list-initial-servers"
  tool: "core_mcpserver_list"
  expected:
    success: true
    contains: ["[]"]

- id: "create-dynamic-server"
  tool: "core_mcpserver_create"
  args:
    name: "new-mcpserver"
    type: "localCommand"
    command: ["echo", "Hello, World"]
  expected:
    success: true

- id: "verify-new-server-appears"
  tool: "core_mcpserver_list"
  expected:
    success: true
    contains: ["new-mcpserver"]

- id: "check-server-availability"
  tool: "core_mcpserver_available"
  args:
    name: "new-mcpserver"
  expected:
    success: true

- id: "update-new-server"
  tool: "core_mcpserver_update"
  args:
    name: "new-mcpserver"
    type: "localCommand"
    command: ["echo", "Hello, World, Updated"]
  expected:
    success: true

- id: "verify-server-updated"
  tool: "core_mcpserver_get"
  args:
    name: "new-mcpserver"
  expected:
    success: true
    contains: ["Hello, World, Updated"]

- id: "delete-dynamic-server"
  tool: "core_mcpserver_delete"
  args:
    name: "new-mcpserver"
  expected:
    success: true

- id: "verify-dynamic-server-disappears"
  tool: "core_mcpserver_list"
  expected:
    success: true
    not_contains: ["new-mcpserver"] 
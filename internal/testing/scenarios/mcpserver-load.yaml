name: "mcpserver-load"
category: "behavioral"
concept: "mcpserver"
description: "Tests the 'load' command for MCPServers."
tags: ["mcpserver", "load", "core-api"]
timeout: "1m"

pre_configuration:
  mcp_servers:
  - name: "load-test-server"
    config:
      name: "load-test-server"
      type: "localCommand"
      command: ["echo", "load test"]
steps:
- id: "load-servers"
  description: "Run the load command"
  tool: "core_mcpserver_load"
  expected:
    success: true
- id: "verify-server-still-present"
  description: "Verify server is still present after load"
  tool: "core_mcpserver_get"
  args:
    name: "load-test-server"
  expected:
    success: true 
name: "workflow-run-with-default-input"
category: "behavioral"
concept: "workflow"
description: "Tests running a workflow that uses a default input parameter."
tags: ["workflow", "run", "parameters", "core-api"]
timeout: "1m"

pre_configuration:
  workflows:
  - name: "default-input-workflow"
    config:
      name: "default-input-workflow"
      input_schema:
        type: "object"
        properties:
          message: { type: "string", default: "default value" }
      steps:
        - id: "echo"
          tool: "x_echo-provider_echo"
          args: { text: "{{ .input.message }}" }
  mcp_servers:
  - name: "echo-provider"
    config:
      tools:
      - name: "echo"
        input_schema: { type: "object", properties: { text: { type: "string" } } }
        responses: [ { response: { said: "{{ .text }}" } } ]
steps:
- id: "run-workflow-with-default"
  description: "Run a workflow without providing a parameter, relying on its default"
  tool: "workflow_default-input-workflow"
  args: {}
  expected:
    success: true
    json_path:
      said: "default value" 